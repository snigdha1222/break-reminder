apiVersion: apps/v1
kind: Deployment
metadata:
  name: break-reminder-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: break-reminder
  template:
    metadata:
      labels:
        app: break-reminder
    spec:
      containers:
        - name: break-reminder
          image: snigdha1222/break-reminder:t8 # use your Docker Hub image
          ports:
            - containerPort: 5000
